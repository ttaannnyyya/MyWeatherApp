<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="wrapper">
    <h1>Weather APP</h1>
    <div class="tab-container">
        <p class="tab" data-userweather> Your weather</p>
        <p class="tab" data-searchweather> Search Weather</p>
    </div>
    <!--grant location container-->
    <div class="weather-container">
        <div class="sub-container grant-location-container">
            <img src="location.png" alt="" width="80" height="80" loading="lazy">
            <h2>Grant location Access</h2>
            <p>Allow access to get weather information</p>
            <button class="btn" data-grantAccess>GRANT ACCESS</button>
        </div>
        <!--search-form->form container-->
        
        <form action="" class="form-container" data-searchForm>
            <input placeholder="Search for City...." data-searchInput>
            <button class="btn" >
                <img src="search.png" alt="" width="20" height="20" loading="lazy">
            </button>
        </form>  
        
        <!--loading screen container-->
        <div class="sub-container loading-container">
            <img src="loading.gif" alt="" width="150" height="150">
            <p>Loading...</p>
        </div>
    
        <!--Show weather info-->
        <div class="sub-container user-info-container">
    
            <!--city name and flag-->
            <div class="name">
                <p data-CityName></p>
                <img data-countryIcon>
    
            </div>
    
            <!--weather description-->
            <p data-weatherDesc></p>
            <!--weather Icon-->
            <img data-weatherIcon>
            <!--temperature-->
            <p data-temp></p>
    
            <!--3 cards-parameters-->
            <div class="parameter-container">
    
                <!--card 1-->
                <div class="parameter">
                    <img src="wind.png" alt="">
                    <p>WindSpeed</p>
                    <p data-windspeed></p>
                </div>
                
                <!--card 2-->
                <div class="parameter">
                    <img src="humidity.png" alt="">
                    <p>Humidity</p>
                    <p data-humidity></p>
                </div>
    
                <!--card 3-->
                <div class="parameter">
                    <img src="cloud.png" alt="">
                    <p>Clouds</p>
                    <p data-cloudiness></p>
    
                </div>
    
            </div>
    
        </div>
    </div>
   </div>


    <script src="index1.js"></script>
</body>
</html>
